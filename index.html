<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Search for city.."
                class="form-control"
                id="city-search"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary" id="search">
                Search
              </button>
            </div>
          </div>
        </form>
        <h1>Paris, France</h1>
        <ul class="day-weather">
          <li id="dateTime">Last updated:</li>
          <li id = "description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="images/sun.png"
                alt="Clear"
                class="weather-icon"
                id="icon"
              />
              <div class="float-left">
                <span class="temperature" id="temperature-now">19 </span
                ><span class="units">℃ | <a href="#" id="fahrenheit-link">ºF</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
            
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="row day">
        <div class="col-2">
          Tuesday
          <div class="row pic">
            <div class="col-2">
            <img src="images/rain.png" alt="sunny" width="70">
          </div>
        </div>
        </div>
        <div class="col-2">
           Wednesday
           <div class="row-pic">
              <div class="col-2">
              <img src="images/cloudy.png" alt="cloud-sun" width="70">
            </div>
          </div>
          </div>
          <div class="col-2">
              Thursday
              <div class="row-pic">
                  <div class="col-2">
                  <img src="images/lightrain.png" alt="rain" width="70">
                </div>
              </div>
            </div>
            <div class="col-2">
                Friday
                <div class="row-pic">
                    <div class="col-2">
                    <img src="images/sun.png" alt="cloud" width="70">
                  </div>
                </div>
              </div>
              <div class="col-2">
                  Saturday
                  <div class="row-pic">
                      <div class="col-2">
                      <img src="images/sun.png" alt="cloud-sun" width="70">
                    </div>
        </div>
      </div>
      <a
        href="https://github.com/Nastasi-a/weather-app"
        target="_blank"
        class="source-code">Open-sourced code</a>
    </div>
    <span class="coder-name">by Anastasiia Burtseva</span>
    <script src="src/app.js"></script>
  </body>
</html>
